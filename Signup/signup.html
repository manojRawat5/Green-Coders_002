<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" type="image/x-icon" href=".././LandingPage/utils/logo.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <a href="../index.html"> <img class="logo_img" src=".././LandingPage/utils/main_logo.png" alt="logo"/> </a>
        <h2>Sign Up</h2>
        <form id="form" method="post" onsubmit="signUp(event)">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="../Login/login.html">Log in</a></p>
    </div>
</body>
<script src="signup.js"></script>
</html>
