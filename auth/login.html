<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #333;
            animation: backgroundAnimation 10s ease infinite;
            background: linear-gradient(270deg, #4a90e2, #50e3c2, #9013fe, #f39c12);
            background-size: 400% 400%;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            animation: fadeIn 2s ease;
        }
        label {
            margin-bottom: 0.5em;
            display: block;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        input[type="email"],
        input[type="password"] {
            width: 92%;
            padding: 0.8em;
            margin: 0.5em 0 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: #fff;
            padding: 0.8em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 60%;
            float:right;
            margin: auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ab8;
            transform: translateY(-2px);
        }

        h1 a{
            text-decoration: none;
        }

        p {
            text-align: center;
            margin-top: 1em;
        }

        p a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-left: 0.5em;
            font-size: large;
        }

        a:hover {
            color: #357ab8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            30%{
                opacity: 0.3;
                transform: translateX(-100px);
            }
            60%{
                opacity: 0.6;
                transform: translateX(100px);
            }
            90%{
                opacity: 0.6;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media screen and (max-width:500px) {
            form{
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1> <a href="./index.html">VISION BOARD</a> </h1>
    <form onsubmit="logIn()" action="" id="form">
        <label name="email" for="eamil">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <label name="password" for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <input type="submit" value="Log in">
    </form>
    <p>Don't have an account? <a href="./signup.html">Sign up</a> </p>
</body>
</html>
<script>
    async function logIn(){
        event.preventDefault()
        let apikey = 'AIzaSyAA85gOmq9pGrCkNBBIB3EtFdD49l80x-c'
        let password = document.querySelector('#password').value;
        let email = document.querySelector('#email').value
        let row = JSON.stringify({
            email,
            password
        })
        try{
            let call = await fetch(`https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${apikey}`,{
                method:'POST',
                body:row
            })
            let data = await call.json()
            if (data.error){
                alert('Log In Failed '+data.error.message)
            }else{
                localStorage.setItem('idToken',data.idToken)
                alert('Log In successfull')
                window.location.href = './index.html'
            }
        }catch(err){
            console.log(err)
        }
    }
</script>
