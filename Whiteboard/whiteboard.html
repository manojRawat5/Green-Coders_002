<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WhiteBoard Page</title>
    <link rel="stylesheet" href="./whiteboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    
    <div class="container">
      <section class="tools-board">
        <a class="home" href="../index.html"> <img class="logo_img" src=".././LandingPage/utils/main_logo.png" alt="logo"/> </a>
        <div class="row">
          <label style="font-size: 18px;" class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <i class="fas fa-square"></i>
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <i class="far fa-circle"></i> 
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="../landingPage/utils/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option tool" id="line">
                <!-- <img src="icons/line.svg" alt=""> -->
                <i class="fas fa-slash"></i> 
                <span>Line</span>
              </li>
              <li class="option tool" id="arrow">
                <!-- <img src="icons/arrow.svg" alt=""> -->
                <i class="fas fa-arrow-right"></i>

                <span>Arrow</span>
              </li>
              <li class="option tool" id="text-tool">
                <!-- <img src="icons/text.svg" alt=""> -->
                <i class="fas fa-font"></i> 
                <span>Text</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>

       <!-- Text customization controls -->
<div id="text-options" style="display:none; margin-top: 10px;">
  <label for="font-size">Font Size:</label>
  <select id="font-size">
      <option value="12">12px</option>
      <option value="16">16px</option>
      <option value="20">20px</option>
      <option value="24">24px</option>
      <option value="28">28px</option>
  </select>

  <label for="font-family">Font Family:</label>
  <select id="font-family">
      <option value="Poppins">Poppins</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
  </select>

  <label for="font-weight">Font Weight:</label>
  <select id="font-weight">
      <option value="normal">Normal</option>
      <option value="bold">Bold</option>
      <option value="bolder">Bolder</option>
  </select>
</div>

        <div class="row">
          <label style="font-size: 18px;" class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <!-- <img src="icons/brush.svg" alt=""> -->
              <i class="fas fa-paint-brush"></i>

              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <!-- <img src="icons/eraser.svg" alt=""> -->
              <i class="fas fa-eraser"></i>
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="2">
            </li>
          </ul>
        </div>
        <div class="row colors" style="margin-bottom: 5px;">
          <label style="font-size: 18px; font-weight: 600;" class="title">Colors</label>
          <ul class="options" style="background-color:white;">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input  type="color" id="color-picker" value="#4A98F7">
          </li>
          </ul>

          <div class="zoom-container">
            <button style="font-size: 12px;" class="zoom-btn" id="zoom-in">Zoom in</button>
            <button style="font-size: 12px;" class="zoom-btn" id="zoom-out">Zoom out</button>
        </div>
          <div id="undo-redo">
            <button style="font-size: 12px;" class="undo-btn">Undo</button>
            <button style="font-size: 12px;" class="redo-btn">Redo</button>

          </div>
        </div>
        <div class="row-buttons" >
            
          <button style="font-size: 12px;" class="clear-canvas"><i class="fas fa-times"></i> Clear </button>
          <button style="font-size: 12px;" class="save-img"><i class="fas fa-save"></i> Save </button>
        </div>
        <button id="show-sticky">SHOW NOTES</button>
        <input type="file" id="image-upload" accept="image/*" />

      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>

      <div id="sticky-note-container"><button id="add-note-btn">Add Sticky Note</button></div>

    </div>
    
  </body>
  <script src="./whiteboard.js"></script>
</html>
