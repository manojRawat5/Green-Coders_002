<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href=".././LandingPage/utils/logo.png">
</head>
<body>
    <div class="login-container">
        <a href="../index.html"> <img class="logo_img" src=".././LandingPage/utils/main_logo.png" alt="logo"/> </a>
        <h2>Log In</h2>
        <form id="form" method="post" onsubmit="logIn(event)">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Sign In">
        </form>
        <p>Don't have an account? <a href="../Signup/signup.html">Sign up</a></p>
    </div>
</body>
<script src="login.js"></script>
</html>
